<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce Billing</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="text-center mb-4">E-Commerce Product Selection</h2>
  <form action="ECommerceSystem.java" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Select Products:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="products" value="Mobile">
        <label class="form-check-label">Mobile – ₹20,000</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="products" value="Laptop">
        <label class="form-check-label">Laptop – ₹60,000</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="products" value="Headphones">
        <label class="form-check-label">Bluetooth Speaker – ₹6,000</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="products" value="Smart Watch">
        <label class="form-check-label">Cycle – ₹9,000</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Generate Bill</button>
  </form>
</body>
</html>
